<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="picture-container">
    <div class="logo-bar">CodeCamp</div>
    <div class="picture-credits">Picture credits</div>
  </div>
  <div class="form-container">
    <p class="disclaimer">* Not a real online service</p>
    <div class="form-description">
      <h2>You're one step away from greatness</h2>
      <h3>Sign up now to reach your <strong>full potential</strong></h3>
    </div>
    <form action="#" method="POST">
      <h4>Let's go!</h4>
      <label for="first_name"> First name
        <input type="text" id="first-name">
      </label>
      <label for="last_name"> Last name
        <input type="text" id="last-name">
      </label>
      <label for="email"> Email
        <input type="email" id="email">
      </label>
      <label for="phone"> Phone Number
        <input type="tel" id="phone">
      </label>
      <label for="dob"> Date of Birth
        <input type="date" id="dob">
      </label>
      <label for="password"> Password
        <input type="password" id="password">
      </label>
      <label for="confirm-password"> Confirm Password
        <input type="password" id="confirm-password">
      </label>
      <label for="newsletter"> Send me an awesome weekly newsletter
        <input type="checkbox" id="newsletter">
      </label>
      <button class="create-account-btn">Create Account</button>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
  </div>
</body>
</html>
